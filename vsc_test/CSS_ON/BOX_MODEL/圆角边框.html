<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .radius {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border-radius: 50px;
            border-radius: 50%;
        }
        
        .radiusltrt {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-top-left-radius: 15%;
            border-top-right-radius: 60%;
        }
    </style>
</head>

<body>
    <p>圆角边框的实现要在css加上radius参数</p>
    <p>不仅可以用多少px为值，也可以用百分比</p>
    <p><img src="../../images/圆角/1.png" alt=""></p>
    <div class="radius"></div>
    <p>还可以分别设置某个角为圆角</p>
    <p><img src="../../images/圆角/2.png" alt=""></p>
    <div class="radiusltrt"></div>
    <a href="shadow.html"><input type="button" value="shadow"></a>
</body>

</html>
