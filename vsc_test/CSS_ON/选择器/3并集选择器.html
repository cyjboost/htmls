<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <link rel="stylesheet" href="./background.css">
    <link rel="stylesheet" href="3.css">
</head>

<body>
    <div style="height: auto;">
        <p>
            并集选择器格式：元素a，元素b ｛样式｝<br>
            同样可以兼容使用不同的选择器 <br>
            比如下面的div，p，span变为红色就有几种写法<br>
            可以使用class类名(.)，还可以使用上面说的并集选择器<br>
            id(#)不可以<br>
            并集选择器要注意，最后一个不要加逗号<br>
        </p>
    </div><br>
    <div>div</div>
    <p>p</p>
    <span>span</span>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <p><a href="./4链接伪类选择器.html">链接伪类选择器</a></p>
</body>

</html>
