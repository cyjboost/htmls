    <p>伪类选择器最大特点，冒号（:）是标识符</p>
    <p>
        请和下面说明顺序一样声明css样式，以确保生效(LHVA)
        a:link是未被访问的链接<br>
        a:visited是已经访问的链接<br>
        a:hover是鼠标置于其上的链接<br>
        a:active是活动链接（就是鼠标按下仍未松开的链接）<br>
        突然发现，可以用visited这个来记录自己有没有看过这些链接<br>
        实际开发少用visited<br>
