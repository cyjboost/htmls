<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        div {
            background-image: url(../../images/1.jpg);
            height: 540px;
            width: 960px;
            background-position: bottom right;
        }

        p {
            background-color: rgba(0, 0, 0, 0.6);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div>aaaa</div>
    <p>Background-repeat设置no-repeat就可以取消图片的平铺</p>
    <p>Background-position可以改变图片在背景中的位置，要输入x y</p>
    <p>也可以输入方位名词(也需要两个一起写，同样是空格隔开)</p>
    <p>可以混合单位，比如:20px cneter(同样对应x y)</p>
    <p>颜色透明度可以使用rgba(X,X,X,Y),X在0~255之间,Y在0~1之间，Y是alpha参数表示透明度</p>
    <p>Y中小数的0还可以省略，比如rgba(0,0,0,.6)</p>
    <p><a href="2-3.html">开启示例</a></p>
</body>

</html>
